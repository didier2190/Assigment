<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
            line-height: 1.5;
            color: #24292f;
            margin-right: auto;
            margin-left: auto;
        }
        .container{
            background-color: #3e658c;
            margin: auto;
            width: 350px;

        }
        .logo{
            text-align: center;
            padding: 20px;
        }
        .header{
            
            text-align: center;
        }

      
       
        .btn-sign{
            color:#24292f;
            background-color: #2da44e;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            padding: 6px 18px;
        
            
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
             float: left;
        }

        li a {
            display: block;
            padding: 8px;

        }

        .inpt{
            display: block;
            margin-top: 4px;
            margin-bottom: 16px;
            padding-left:60px ;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="">
                <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
        <div class="header">
            <h1>Sign in to GitHub</h1>
        </div>

        <div class="form">
            <form action="">

            <div class="inpt username">
            <label for="username">Username or email address</label><br>
            <input type="email" name="email" id="email">
            </div>

            <div class="inpt password">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
            </div>

            <input type="submit" class="btn-sign" value="Sign in" >
            </form>

            <div>
            <a href="">Forgot password?</a>
            </div>
            <div class="createAcc">
                New to GitHub? <a href="">Create an account</a>

            </div>
            </div>
            <div class="menu-btn">
                <ul>
                    <li><a href="" target="_blank">Terms</a></li>
                    <li><a href="" target="_blank">Privacy</a></li>
                    <li><a href="" target="_blank">Security</a></li>
                    <li><a href="" target="_blank">Contact GitHub</a></li>
                </ul>
            </div>

        

    </div>
</body>
</html>
